<!-- Three -->
<section id="{{ include.section.section_id }}" class="wrapper {{ include.section.background_style }} special">
    <header class="major">
        <h2>{{ include.section.title | newline_to_br }}</h2>
        {{ include.section.subtitle | markdownify }}
    </header>
    {% assign actions_is_not_empty = include.section.actions | is_not_empty %}
    {% if actions_is_not_empty %}
        <ul class="actions special">
            {% for action in include.section.actions %}
                <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | relative_url }}{% endif %}" class="button{% assign is_primary_is_not_empty = action.is_primary | is_not_empty %}{% if is_primary_is_not_empty %} primary{% endif %}{% assign icon_is_not_empty = action.icon | is_not_empty %}{% if icon_is_not_empty %} icon {{ action.icon }}{% endif %}{% assign is_scrolly_is_not_empty = action.is_scrolly | is_not_empty %}{% if is_scrolly_is_not_empty %} scrolly{% endif %}">{{ action.label }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</section>
